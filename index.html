<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Charter</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <script>

    function sortByProperty(property){
      return function(a,b){
          if(a[property] > b[property])
            return 1;
          else if(a[property] < b[property])
            return -1;

          return 0;
      }
    }

    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );

        var array = JSON.parse(xmlHttp.responseText);
        return array;
    }


    // var a = httpGet('http://localhost:3000/prevalencia').sort(function(a, b) {
    // return parseFloat(a.Date) - parseFloat(b.Date);
    // });
    var sortedArray = httpGet('http://localhost:3000/prevalencia').sort(sortByProperty("Date"));
    console.log(sortedArray);

    var ANHospArray = [];
    var Fechas = [];
    for(var key in sortedArray){
      ANHospArray.push(sortedArray[key].ANHosp);
      Fechas.push(sortedArray[key].Fecha)
    }
    console.log(ANHospArray);
    console.log(Fechas);

    let myChart = document.getElementById('myChart').getContext('2d');

    //Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type: 'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:Fechas,
        datasets:[{
          label:'Hospitalizados',
          data:ANHospArray,
          //backgroundColor:'green'
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidht:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Prevalencia Covid AndalucÃ­a',
          fontSize:25
        },
        legend:{
          display:false,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        }
      }
    });
  </script>
</body>
</html>
